<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÅ¨Î¶¨Ïä§ÎßàÏä§ Ìä∏Î¶¨ ÏÑ†Î¨ºÏ∞æÍ∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: #a0a0a0;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .tree {
            display: inline-block;
            position: relative;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .box {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4a9b6f 0%, #3d8c5f 100%);
            border: 2px solid #5fb583;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.5;
        }

        .box:hover {
            transform: scale(1.1) rotateZ(5deg);
            border-color: #7fd49f;
            box-shadow: 0 0 20px rgba(127, 212, 159, 0.5);
        }

        .box.clicked {
            background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
            border-color: #555;
            animation: fadeOut 0.5s ease;
        }

        .box.gift {
            background: linear-gradient(135deg, #d4af37 0%, #c5a028 100%);
            border-color: #ffd700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0.3;
            }
        }

        .star {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            position: relative;
            animation: starFloat 3s ease-in-out infinite;
        }

        .star::before {
            content: '‚≠ê';
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: starTwinkle 1.5s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1)) 
                    drop-shadow(0 0 40px rgba(255, 255, 0, 0.8));
        }

        .star::after {
            content: 'üí´';
            font-size: 35px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: sparkle 2s infinite;
            opacity: 0.8;
        }

        @keyframes starTwinkle {
            0%, 100% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            50% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1) rotate(180deg);
            }
        }

        @keyframes starFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
            }
        }

        .trunk {
            width: 40px;
            height: 50px;
            background: linear-gradient(135deg, #5d4e37 0%, #4a3c2a 100%);
            border: 2px solid #6b5d4f;
            border-radius: 5px;
            margin: 15px auto 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            animation: slideIn 0.5s ease;
            max-width: 90%;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .gift-code {
            background: #000;
            color: #0f0;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            margin: 20px 0;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: all;
        }

        .gift-code:hover {
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            transform: scale(1.02);
        }

        .gift-code:active {
            transform: scale(0.98);
        }

        .copy-notice {
            color: #0f0;
            font-size: 0.85rem;
            margin-top: -10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-notice.show {
            opacity: 1;
        }

        .close-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .close-btn:hover {
            background: #fff;
            transform: scale(1.05);
        }

        .counter {
            color: #888;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .wrong-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #fff;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 3rem;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(231, 76, 60, 0.6);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
        }

        .wrong-popup.show {
            animation: popBounce 0.6s ease-out;
        }

        @keyframes popBounce {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes popOut {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .box {
                width: 40px;
                height: 40px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .gift-code {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÌÅ¥Î¶≠Ïä§ÎßàÏä§ ÏßÄÎ¢∞ Ï∞æÍ∏∞</h1>
        <p class="subtitle">Í±¥ÎìúÎ¶¨Î©¥ Î¨∏Îã§</p>
        
        <div class="tree">
            <div class="star"></div>
            
            <div class="row">
                <div class="box" data-id="1"></div>
            </div>
            
            <div class="row">
                <div class="box" data-id="2"></div>
                <div class="box" data-id="3"></div>
                <div class="box" data-id="4"></div>
            </div>
            
            <div class="row">
                <div class="box" data-id="5"></div>
                <div class="box" data-id="6"></div>
                <div class="box" data-id="7"></div>
                <div class="box" data-id="8"></div>
                <div class="box" data-id="9"></div>
            </div>
            
            <div class="row">
                <div class="box" data-id="10"></div>
                <div class="box" data-id="11"></div>
                <div class="box" data-id="12"></div>
                <div class="box" data-id="13"></div>
                <div class="box" data-id="14"></div>
                <div class="box" data-id="15"></div>
                <div class="box" data-id="16"></div>
            </div>
            
            <div class="trunk"></div>
        </div>
        
        <div class="counter">ÌÅ¥Î¶≠Ìïú Î∞ïÏä§: <span id="clickCount">0</span> / 16</div>
    </div>

    <div class="modal" id="giftModal">
        <div class="modal-content">
            <h2>Ïù¥Í≤å ÎêòÎÑ§?</h2>
            <p style="color: #fff; font-size: 1.1rem; margin-bottom: 15px;">
                Í≥ÑÏÜç ÎàÑÎ•¥Îì†Í∞Ä
            </p>
            <div class="gift-code" id="giftCode" onclick="copyCode()">bit.ly/Î©îÎ¶¨ÌÅ¥Î¶≠Ïä§ÎßàÏä§</div>
            <p class="copy-notice" id="copyNotice">Î≥µÏÇ¨ ÏôÑÎ£å!</p>
            <p style="color: #aaa; font-size: 0.9rem;">
                ÌÅ¥Î¶≠ÌïòÎ©¥ Î≥µÏÇ¨ + ÎßÅÌÅ¨ Ïù¥Îèô
            </p>
            <button class="close-btn" onclick="closeModal()">Îã´Í∏∞</button>
        </div>
    </div>

    <div class="wrong-popup" id="wrongPopup"></div>

    <script>
        // ÎûúÎç§ÏúºÎ°ú ÏÑ†Î¨º Î∞ïÏä§ ÏÑ†ÌÉù (1-16 Ï§ë ÌïòÎÇò)
        const giftBoxId = Math.floor(Math.random() * 16) + 1;
        let clickCount = 0;
        const totalBoxes = 16;

        // Ïò§Îãµ Î©îÏãúÏßÄ Î∞∞Ïó¥
        const wrongMessages = ['ÍΩù!', 'Íπ°!', 'Í∫ô!', 'Îåï!', 'Í∞à!', 'Âñù!'];

        // Ïò§Îãµ ÌåùÏóÖ ÌëúÏãú Ìï®Ïàò
        function showWrongPopup() {
            const popup = document.getElementById('wrongPopup');
            const randomMessage = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
            popup.textContent = randomMessage;
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 600);
        }

        // Î™®Îì† Î∞ïÏä§Ïóê ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', function() {
                if (this.classList.contains('clicked')) return;
                
                const boxId = parseInt(this.dataset.id);
                this.classList.add('clicked');
                clickCount++;
                document.getElementById('clickCount').textContent = clickCount;
                
                if (boxId === giftBoxId) {
                    this.classList.add('gift');
                    setTimeout(() => {
                        showModal();
                    }, 500);
                } else {
                    // Ïò§ÎãµÏùº Í≤ΩÏö∞ ÌåùÏóÖ ÌëúÏãú
                    showWrongPopup();
                }
            });
        });

        function showModal() {
            document.getElementById('giftModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('giftModal').style.display = 'none';
        }

        function copyCode() {
            const codeElement = document.getElementById('giftCode');
            const code = codeElement.textContent;
            
            // ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨
            navigator.clipboard.writeText(code).then(() => {
                const notice = document.getElementById('copyNotice');
                notice.classList.add('show');
                setTimeout(() => {
                    notice.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Î≥µÏÇ¨ Ïã§Ìå®:', err);
            });
            
            // ÎßÅÌÅ¨Î°ú Ïù¥Îèô
            setTimeout(() => {
                window.open('https://' + code, '_blank');
            }, 300);
        }

        // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
